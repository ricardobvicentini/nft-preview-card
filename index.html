<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <main>

    <div class="container">
      <div class="container__image">
        <img class="image-main" src="images/image-equilibrium.jpg" alt="Main image">
        <div class="image-overlay">
        <img class="image-icon" src="images/icon-view.svg" alt="View icon">
        </div>
      </div>

      <div class="container__text">
        <a href="">Equilibrium #3429</a> 
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="container__info">
        <div class="info-price">
          <img src="images/icon-ethereum.svg" alt="Ethereum icon">
          <a href="">0.041 ETH</a>
        </div>
        <div class="info-date">
          <img src="images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>
      </div>
      
      <div class="container__author">
        <div class="author-image"><img src="images/image-avatar.png" alt="Avatar picture"></div>
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

      <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/ricardobvicentini">ricardobvicentini</a>.
      </div>

    </main>

</body>
</html>
